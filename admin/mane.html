<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Collapsible Menu</title>
  <!-- Adicione o CSS do Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Adicione estilos personalizados para o menu vertical */
    .vertical-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      z-index: 1;
      width: 100%;
      background-color: #343a40;
    }
    .vertical-menu.show {
      display: block;
    }
    .vertical-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .vertical-menu li {
      margin: 0;
      padding: 0;
    }
    .vertical-menu a {
      display: block;
      padding: 10px 15px;
      color: #ffffff;
      text-decoration: none;
      border-bottom: 1px solid #4d545b;
      transition: background-color 0.3s;
    }
    .vertical-menu a:last-child {
      border-bottom: none;
    }
    .vertical-menu a:hover {
      background-color: #212529;
    }
  </style>
</head>
<body>

<div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
  <div class="bg-dark p-4">
    <h5 class="text-body-emphasis h4">Collapsed content</h5>
    <span class="text-body-secondary">Toggleable via the navbar brand.</span>
  </div>
</div>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="vertical-menu" id="verticalMenu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Adicione o JS do Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  // Adicione JavaScript para mostrar/ocultar o menu vertical
  document.addEventListener("DOMContentLoaded", function() {
    const toggleButton = document.querySelector(".navbar-toggler");
    const verticalMenu = document.getElementById("verticalMenu");

    toggleButton.addEventListener("click", function() {
      verticalMenu.classList.toggle("show");
    });
  });
</script>

</body>
</html>
